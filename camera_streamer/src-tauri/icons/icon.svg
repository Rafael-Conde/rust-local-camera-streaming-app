<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64"
     role="img" aria-labelledby="title-camera-stream-app">
  <title id="title-camera-stream-app">Camera streaming app icon</title>
  <defs>
    <linearGradient id="camGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6C5CE7"/>
      <stop offset="100%" stop-color="#00D2FF"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>

  <!-- Rounded-square background -->
  <rect x="4" y="4" width="56" height="56" rx="12" fill="url(#camGrad)"/>

  <!-- Foreground camera (white) -->
  <g fill="none" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" filter="url(#softShadow)">
    <rect x="14" y="22" width="28" height="20" rx="5"/>
    <circle cx="28" cy="32" r="6"/>
    <path d="M44 27l8-5v20l-8-5z" fill="#FFFFFF" stroke="none"/>
    <!-- Live indicator -->
    <circle cx="19" cy="20" r="3" fill="#FF5A5F" stroke="none"/>
  </g>
</svg>
